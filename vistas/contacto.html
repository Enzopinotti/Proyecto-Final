        <aside1 class="aside1-contacto">

        <main class="main-contacto">
            <section class="titulo-contacto">
                <h4>Contacto</h4>
            </section>
            <section class="formulario-caja">
                <form action="" class="formulario">
                    <fieldset style="padding: 20px;">
                        <legend style="font-size: 1.1rem;"> <strong> Dejanos tus datos y te contactaremos!!</strong></legend>
                        <br>
                        <div>
                            <label for="name">Nombre</label>
                            <input type="text" name="name" placeholder="Juan">
                        </div>
                        <br>
                        <div>
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" placeholder="Perez">
                        </div>
                        <br>
                        <div>
                            <label for="email">Escribe tu email *</label>
                            <input type="email" name="email" required>
                        </div>
                        <br>
                        <div>
                            <label for="nac">Elige tu país</label>
                            <select name="nac" id="">
                                <option value="arg">Argentina</option>
                                <option value="uy">Uruguay</option>
                                <option value="cl">Chile</option>
                                <option value="per">Perú</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="comentarios">Escribe tu consulta</label><br>
                            <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
                        </div>
                        <br>
                        <div>
                            <label for="terminos">Acepta términos y condiciones</label>
                            <input type="checkbox" name="terminos" value="1">
                        </div>
                        <div>
                            <br>
                            <input type="submit" value="Enviar datos">
                            <input type="reset" value="Borrar datos"> 
                        </div>
                    </fieldset>
        
                </form>
            </section>
        </main>
        <footer class="footer">
